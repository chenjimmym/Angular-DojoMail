<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Dojo Mail</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Importance</th>
          <th>Subject</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let email of emails'>
          <td>{{email.email}}</td>
          <td *ngIf='email.importance'>High</td>
          <td *ngIf='!email.importance'>Low</td>
          <td>{{email.subject}}</td>
          <td>{{email.content}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
